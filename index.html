<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/grelha-logo-color.svg  " type="image/x-icon">
    <title>Churrascômetro</title>
</head>

<body>
    <header>

        <nav id="menu">
            <img id="logo" src="img/logo.svg" alt="logo Churrascômetro">
            <ul>
                <li><a class="link" href="#pessoas">Pessoas</a></li>
                <li><a class="link" href="#carnes">Carnes</a></li>
                <li><a class="link" href="https://github.com/SergioHMagalhaes">GitHub</a></li>
            </ul>
            </div>
    </header>
    <img id="grelha" src="img/grelha-logo-color.svg" alt="Grelha de churrago">
    <section id="information">
        <section id="pessoas">
            <h2>QUANTAS PESSOAS VÃO AO CHURRAS?</h2>
            <div id="people">
                <div>
                    <img class="peopleLogo" src="/img/homem.png" alt="voctor de homem">
                    <h3>HOMENS</h3>
                    <input class="inputPeople" type="number" id="inputMen" value="0">
                </div>
                <div>
                    <img class="peopleLogo" src="/img/mulher.png" alt="vector de mulher">
                    <h3>MULHERES</h3>
                    <input class="inputPeople" type="number" id="inputWoman" value="0">
                </div>
                <div>
                    <img class="peopleLogo" src="/img/crianca.png" alt="vetor de criança">
                    <h3>CRIANÇAS</h3>
                    <input class="inputPeople" type="number" id="inputChild" value="0">
                </div>
            </div>
        </section>
        <section id="carnes">
            <h2>QUAIS CARNES SERÃO SERVIDAS</h2>
            <div id="meat">
                <div>
                    <div class="animals">
                        <span><img class="meatLogo" src="img/boi.svg" alt="boi"></span>
                        <p>Boi</p>
                        <input type="checkbox" name="alcatra" class="checkBeef" id="alcatra">
                        <label for="alcatra"><span>Alcatra</span></label>
                        <input type="checkbox" name="contrafile" class="checkBeef" id="contrafile">
                        <label for="contrafile"><span>Contrafilé</span></label>
                        <input type="checkbox" name="fraldinha" class="checkBeef" id="fraldinha">
                        <label for="fraldinha"><span>Fraldinha</span></label>
                        <input type="checkbox" name="picanha" class="checkBeef" id="picanha">
                        <label for="picanha"><span>Picanha</span></label>
                    </div>
                </div>
                <div>
                    <div class="animals">
                        <span><img class="meatLogo" src="img/borco.svg" alt="porco"></span>
                        <p>Porco</p>

                        <input type="checkbox" name="costelinha" class="checkBeef" id="costelinha">
                        <label for="costelinha"><span>Costelinha</span></label>
                        <input type="checkbox" name="lombo" class="checkBeef" id="lombo">
                        <label for="lombo"><span>Lombo</span></label>
                        <input type="checkbox" name="pernil" class="checkBeef" id="pernil">
                        <label for="pernil"><span>Pernil</span></label>
                        <input type="checkbox" name="picanhaSuina" class="checkBeef" id="picanhaSuina">
                        <label for="picanhaSuina"><span>Picanha Suína</span></label>
                    </div>
                </div>
                <div>
                    <div class="animals">
                        <span><img class="meatLogo" src="img/galinha.svg" alt="frango"></span>
                        <p>Frango</p>
                        <input type="checkbox" name="coxa" class="checkBeef" id="coxa">
                        <label for="coxa"><span>Coxa da asa</span></label>
                        <input type="checkbox" name="asa" class="checkBeef" id="asa">
                        <label for="asa"><span>Asa</span></label>
                        <input type="checkbox" name="Coracao" class="checkBeef" id="Coração">
                        <label for="Coração"><span>Coracao</span></label>
                    </div>
                </div>
            </div>
        </section>
        <div class="button">
            <input type="button" class="button1" value="CALCULAR MEU CHURRAS" onclick="result()" onmouseenter="changeColor()">
        </div>
    </section>

    
    <section id="result">
        <h2>VEJA A QUANTIDADE DE CARNE PARA O SEU CHURRAS</h2>
        <div id="guests">

        </div>
        <table>
            <thead>
                <tr id="trTop">
                    <td>Carnes</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot>
                <tr id="resultTotal">
                    
                </tr>
            </tfoot>
        </table>

        <div id="buttonReload" class="button">
            <input type="button" class="button1" value="VAZER NOVO CALCULAR" onclick="reload()" onmouseenter="changeColor()">
        </div>

    </section>

    <footer>
        <p>Desenvolvido por <a class="link" href="https://github.com/SergioHMagalhaes" target="_blank">Sérgio Henrique Magalhães.</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
