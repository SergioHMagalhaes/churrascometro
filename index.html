<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Churrascômetro</title>
</head>

<body>
    <header>

        <nav id="menu">
            <img id="logo" src="img/logo.svg" alt="logo Churrascômetro">
            <ul>
                <li><a class="link" href="#pessoas">Pessoas</a></li>
                <li><a class="link" href="#carnes">Carnes</a></li>
                <li><a class="link" href="#bebidas">Bebidas</a></li>
            </ul>
            </div>
    </header>

    <section id="pessoas">

        <img id="grelha" src="img/grelha-logo-color.svg" alt="Grelha de churrago">
        <h2>QUANTAS PESSOAS VÃO AO CHURRAS?</h2>


        <div id="people">
            <div>
                <img class="peopleLogo" src="/img/homem.svg" alt="voctor de homem">
                <h3>HOMENS</h3>
                <input class="inputPeople" type="number" id="inputMen" value="00">
            </div>
            <div>
                <img class="peopleLogo" src="/img/mulher.svg" alt="vector de mulher">
                <h3>MULHERES</h3>
                <input class="inputPeople" type="number" id="inputWoman" value="00">
            </div>
            <div>

                <img class="peopleLogo" src="/img/crianca.svg" alt="vetor de criança">
                <h3>CRIANÇAS</h3>
                <input class="inputPeople" type="number" id="inputChild" value="00">
            </div>
        </div>

    </section>

    <section id="carnes">
        <h2>QUAIS CARNES SERÃO SERVIDAS</h2>
        <div id="meat">
            <div>
                <div class="animals">
                    <span><img class="meatLogo" src="img/boi.svg" alt="boi"></span>
                    <p>Boi</p>

                    <label>
                        <input type="checkbox" name="alcatra" class="checkBeef" id="alcatra">Alcatra
                    </label>
                    <label>
                        <input type="checkbox" name="contrafile" class="checkBeef" id="contrafile">Contrafilé
                    </label>
                    <label>
                        <input type="checkbox" name="fraldinha" class="checkBeef" id="fraldinha">Fraldinha
                    </label>
                    <label>
                        <input type="checkbox" name="picanha" class="checkBeef" id="picanha">Picanha
                    </label>
                </div>

            </div>
            <div>
                <div class="animals">
                    <span><img class="meatLogo" src="img/borco.svg" alt="porco"></span>
                    <p>Porco</p>

                    <label>
                        <input type="checkbox" name="costelinha" class="checkMeat" id="costelinha">Costelinha
                    </label>
                    <label>
                        <input type="checkbox" name="lombo" class="checkMeat" id="lombo">Lombo
                    </label>
                    <label>
                        <input type="checkbox" name="pernil" class="checkMeat" id="pernil">Pernil
                    </label>
                    <label>
                        <input type="checkbox" name="picanhaSuina" class="checkMeat" id="picanhaSuina">Picanha Suína
                    </label>
                </div>

            </div>
            <div>
                <div class="animals">
                    <span><img class="meatLogo" src="img/galinha.svg" alt="frango"></span>
                    <p>Frango</p>

                    <label>
                        <input type="checkbox" name="coxa" class="checkMeat" id="coxa">Coxa da asa
                    </label>
                    <label>
                        <input type="checkbox" name="asa" class="checkMeat" id="asa">Asa
                    </label>
                    <label>
                        <input type="checkbox" name="Coracao" class="checkMeat" id="Coração">Coracao
                    </label>

                </div>

            </div>
        </div>

    </section>

    <section id="bebidas">
        <h2>NÃO ESQUEÇA DAS BEBIDAS</h2>
        <div id="drink">
            <div>
                <div class="drinks">
                    <label>
                        <input type="checkbox" name="cerveja" id="cerveja">Cerveja
                    </label>
                    <label>
                        <input type="checkbox" name="refrigerante" id="refrigerante">Refrigerante
                    </label>
                </div>
            </div>
            
        <div>
            <div class="drinks">
                <label>
                    <input type="checkbox" name="agua" id="agua">Água
                </label>
                <label>
                    <input type="checkbox" name="suco" id="suco">Suco
                </label>
            </div>
        </div>
        
        <div>
            <div class="drinks">
                <label>
                    <input type="checkbox" name="vinho" id="vinho">Vinho
                </label>
            </div>
        </div>

            
    </div>
    </section>

    <div id="button">
        <input type="button" value="CALCULAR MEU CHURRAS" onclick="result()">
    </div>

    <section id="result">
        <table>
            <thead>
                <tr>
                    <td>Carnes</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot>
                <tr id="resultTotal">
                    
                </tr>
            </tfoot>
        </table>

    </section>

    <footer>
        <p>Desenvolvido por <a class="link" href="https://github.com/SergioHMagalhaes" target="_blank">Sérgio Henrique Magalhães.</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
